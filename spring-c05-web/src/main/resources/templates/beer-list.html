<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beer List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Listado de cervezas</h1>

<p th:text="${message}"></p>

<ul>
    <li th:each="beer: ${beers}">
        <span th:text="${beer.name}"></span>
        <span th:text="${beer.price}"></span>
        <span th:text="${beer.alcohol}"></span>
    </li>
</ul>

</body>
</html>
